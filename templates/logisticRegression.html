<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction System | LR</title>
    <link rel="stylesheet" href="static/style.css">  
</head>
<body>
    <div class="login">
        <h1>Diabetes Predictor using Logistic regression
        </h1>
        <form action="{{ url_for('predict_svm') }}" method="post" onsubmit="return validateForm()">
            <input class="input" type="text" name="glucose" id="glucose" placeholder="Glucose (mg/dL) eg. 80"><br><br>
            <input class="input" type="text" name="insulin" id="insulin" placeholder="Insulin Level (IU/mL) eg. 80"><br><br>
            <input class="input" type="text" name="bmi" id="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1"><br><br>
            <input class="input" type="text" name="age" id="age" placeholder="Age (years) eg. 34"><br><br><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <a href="{{ url_for('home') }}">Back to Home</a>
        <br>
        {{ prediction_text }}
     </div>

     <script>
        function validateForm() {
            var glucose = document.getElementById('glucose').value;
            var insulin = document.getElementById('insulin').value;
            var bmi = document.getElementById('bmi').value;
            var age = document.getElementById('age').value;
    
            if (glucose === "" || insulin === "" || bmi === "" || age === "") {
                alert("Please fill in all fields before predicting.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
