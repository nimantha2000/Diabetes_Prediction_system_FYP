<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="static/icon.png" type="image/x-icon">
    <title>Diabetes Prediction System | FYP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    

</head>
<body>
    <div >
        <header>
            <button class="ubutton"><a href="{{ url_for('admin_login') }}">Admin Login</a></button>
            <center><h1>Diabetes Prediction System</h1></center>
        </header><br>
        
        <center><h2>Diabetes Predictor</h2></center><br>
        
        <form action="{{ url_for('predict_diabetes') }}" method="post">
            <center>
            <table> 
                <tr>
                    <td>
                        <label for="glucose">Glucose  :</label>
                    </td>
                    <td>
                        <input type="number" id="glucose" name="glucose" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="insulin">Insulin   :</label>
                    </td>
                    <td>
                        <input type="number" id="insulin" name="insulin" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="weight">Weight (kg) :</label>
                    </td>
                    <td>
                        <input type="number" id="weight" name="weight" required>
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <label for="height">Height (cm) :</label>
                    </td>
                    <td>
                        <input type="number" id="height" name="height" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="age">Age :</label>
                    </td>
                    <td>
                        <input type="number" id="age" name="age" required>
                    </td>
                </tr>

            </table> 
            </center><br>

            <center><button type="submit" class="btn btn-primary btn-block btn-large">Predict</button> </center>
        </form>

        <div class="container">
            <div class="chatbox">
                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox__image--header">
                            <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                                alt="image">
                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">CEB Digital Assistance</h4>
                            <p class="chatbox__description--header">Hi. How can I help you?</p>
                        </div>
                    </div>
                    <div class="chatbox__messages">
                        <!-- Messages will be displayed here -->
                    </div>
                    <div class="chatbox__footer">
                        <input type="text" placeholder="Write a message...">
                        <button class="chatbox__send--footer send__button">Send</button>
                    </div>
                </div>
                <div class="chatbox__button">
                    <button ><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
                </div>
            </div>
        </div>
        <script>
            $SCRIPT_ROOT = {{ request.script_root | tojson }};
        </script>
        <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    
      
    </div>
</body>
</html>
